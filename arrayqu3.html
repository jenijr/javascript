<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Exercise</title>
</head>
<body>
    <h1 id="demo1"></h1>
    <h1 id="demo2"></h1>
    <h1 id="demo3"></h1>
    <h1 id="demo4"></h1>
    <script>
        var foods = ["rice", "pizza", "sandwich", "rolls"];
        document.getElementById('demo1').innerHTML = foods;
        foods.pop();
        document.getElementById('demo2').innerHTML = foods;
        foods.push("cake");
        document.getElementById('demo3').innerHTML = foods;
        foods.shift();
        document.getElementById('demo4').innerHTML = foods;
    </script>

</body>
</html>
