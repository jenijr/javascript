<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS If Else Exercise</title>
</head>

<body>
    <h1 id="demo1"></h1>
    <script>
        function getMonth(monthNum) {
            var month;
            switch (monthNum) {
                case 1:
                    month = "January"
                    break;
                case 2:
                    month = "February"
                    break;
                case 3:
                    month = "March"
                    break;
                case 4:
                    month = "April"
                    break;
                case 5:
                    month = "May"
                    break;
                case 6:
                    month = "June"
                    break;
                case 7:
                    month = "July"
                    break;
                case 8:
                    month = "August"
                    break;
                case 9:
                    month = "September"
                    break;
                case 10:
                    month = "October"
                    break;
                case 11:
                    month = "November"
                    break;
                case 12:
                    month = "December"
                    break;

                    
            }
            return month;
        }
        console.log(getMonth(3));
    </script>

</body>

</html>
