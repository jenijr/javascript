<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS If Else Exercise</title>
</head>
<body>
    <h1 id="demo1"></h1>
    <h1 id="demo2"></h1>
    
    <script>
        function greaterNum(num1 , num2){
            var gnum=null;
            if (num1>num2){
              gnum=num1;
            }
            else{
                gnum=num2;
            }
                document.getElementById('demo1').innerHTML="The greater number is "+gnum ;
        }
        greaterNum(5,8);
    </script>
    <h1 id="demo2"></h1>
    <script>

        function greaterNum(num1 , num2){

        }
        greaterNum(9,6)
    </script>

</body>

</html>
