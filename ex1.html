<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <h1 id="demo1"></h1>
    <script>
        function squarenumber(num) {
            var numsqu = num * num;
            return  numsqu;
        }
        document.getElementById('demo1').innerHTML = "Number's square is " +squarenumber(4);

    </script>

</body>
