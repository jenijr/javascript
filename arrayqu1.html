<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Exercise</title>
</head>

<body>
    <h1 id="demo"></h1>
    <h1 id="demo1"></h1>
    <h1 id="demo2"></h1>
    <h1 id="demo3"></h1>
    <h1 id="demo4"></h1>
    <script>
        var fruits = ["Apple", "Banana"];
        document.getElementById('demo').innerHTML = fruits;
        fruits.splice(1, 0, "Orange", "Graphe", "Pineapple")
        document.getElementById('demo1').innerHTML = fruits;
        document.getElementById('demo2').innerHTML = fruits[3];
        document.getElementById('demo3').innerHTML = fruits.length;
        document.getElementById('demo4').innerHTML = fruits.reverse();
    </script>
</body>

</html>
