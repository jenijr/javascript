<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercise</title>
</head>
<body>
    <h1 id="demo5"></h1>
    <script>
        var person = {
            firstName: "Nimal",
            lastName: "Raj",
            age: 15,
            city: "Kandy",
            fullname: function () {
                return this.firstName + this.lastName;
            }
        };
            document.getElementById('demo5').innerHTML = "My name is " +person.fullname() + ". " 
            + "I'm " + person.age + " years old." +"I live in " + person.city;
    </script>
</body>
</html>
