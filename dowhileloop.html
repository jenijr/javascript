<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <script>
        var i=3;
        var numtext="";
        do{
            numtext +="<br> Number : "+i;
            i+=3;
        }
        while(i<=20);
        document.getElementById('demo1').innerHTML=numtext;
    </script>
</body>
</html>
