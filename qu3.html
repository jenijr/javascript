<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS If Else Exercise</title>
</head>

<body>
    <h1 id="demo1"></h1>

    <script>
        function assignGrade() {
            var Marks = 90;
            if (Marks >= 75) {
                msg = " A ";
            }
            else if (Marks >= 60) {
                msg = " B ";
            }
            else if (Marks >= 45) {
                msg = " C ";
            }
            else {
                msg = " F "
            }
            document.getElementById('demo1').innerHTML = msg;
        }
        assignGrade();
    </script>
</body>

</html>
