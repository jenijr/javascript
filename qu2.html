<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS If Else Exercise</title>
</head>
<body>
    <h1 id="demo1"></h1>
    <script>
    function largestNum(num1,num2,num3,num4,num5){
        var lnum = num1;
        if(lnum<num2){
            lnum=num2;
        }
        if(lnum<num3){
            lnum=num3;
        }
        if(lnum<num4){
            lnum=num4;
        }
        if(lnum<num5){
            lnum=num5;
        }
        alert(lnum);
    }
    largestNum(5,7,3,9,1);
</script>
</body>
</html>
